{% extends 'adminlte/base.html' %}
	{% block meta %}
		<meta charset="UTF-8">
	{% endblock %}
	{% block title %}NUEVO CURSO /EDITAR CURSO{% endblock %}
	{% block extra_head %}
		{% load staticfiles %}
		<link rel="stylesheet" type="text/css" href="../static/css/base.css">
	{% endblock %}
{% block content %}

	<h1 class="tienda">Nuevo Curso/ Editar Curso</h1><br>

	<form method="post" enctype="multipart/form-data">
	    {% csrf_token %}
	    {{ form.as_p }}
	    <input type="submit" value="Submit" />
	</form>
{% endblock %}
